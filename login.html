<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="restart.css" />
    <link rel="stylesheet" href="login.css" />
    <title>LogIn</title>
  </head>
  <body background="images/snegga.png">
    <nav class="nav">
      <h1>Traveler</h1>
      <ul>
        <li><a href="#"></a>SERVICES</li>
        <li><a href="#"></a>CONTACT</li>
        <li><a href="#"></a>FEEDBACK</li>
        <li><a href="#"></a>ABOUT</li>
      </ul>
    </nav>

    <section class="bigbox">
      <div class="container">
        <!-- I put avatar image  -->
        <img class="img" src="images/login image.png" alt="avatar image" />
        <!-- Another title -->
        <h2 class="headertwo">Log Into Traveler</h2>
        <!-- I made email window -->
        <input
          type="email"
          name="email"
          placeholder="  Email or Phone number"
          class="login email"
        />
        <!-- I made password window -->
        <input
          type="password"
          name="password"
          placeholder="  Password"
          class="login password"
        />
        <!-- I made chekbox and wrote text -->
        <div class="chekbox">
          <input type="checkbox" />
          <p class="remember">Remember me</p>
          <!-- I made link, and wrote forgot password?-->
          <a class="link other" href="#">Forgot Password</a>
        </div>
        <!-- I made submit button where i wrote Log In -->
        <input type="submit" value="Log In" class="login submit" />
        <!-- I made link, and wrote Sign Up -->
        <p class="no acc">
          Don't have account? <a href="#" class="no sign other">Sign up</a>
        </p>
      </div>
    </section>
  </body>
</html>
